name: CI Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Install golangci-lint
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.21.0

    - name: Build
      run: make tools build

    - name: Test
      run: make test

    - name: Run golangci-lint
      run: make lint

    - name: Docker images
      run: make docker-build

    - name: Upload results to codecov
      run: bash <(curl -s https://codecov.io/bash) -t 48d6a1a8-a66e-4f27-9cc1-a7b91c4209b2

    - name: Set up Docker Buildx
      id: buildx
      if: github.ref == 'refs/heads/master'
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest

    - name: Build the "development" docker image and push for master
      if: github.ref == 'refs/heads/master'
      run: |
        echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin
        docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64 --tag ${{secrets.DOCKER_USERNAME}}/blocky:development --push .
