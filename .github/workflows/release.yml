name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == '0xERR0R'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
        id: go

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: spx01/blocky,ghcr.io/0xerr0r/blocky

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get build args
        id: get_args
        shell: bash
        run: |
          VERSION=$(git describe --always --tags)
          BUILD_TIME=$(date '+%Y%m%d-%H%M%S')

          echo "##[set-output name=version;]$(echo ${VERSION})"
          echo "##[set-output name=build_time;]$(echo ${BUILD_TIME})"

          echo "VERSION: ${VERSION}"
          echo "BUILD_TIME: ${BUILD_TIME}"

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/0xerr0r/blocky:buildcache
          cache-to: type=registry,ref=ghcr.io/0xerr0r/blocky:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.get_args.outputs.version }}
            BUILD_TIME=${{ steps.get_args.outputs.build_time }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}