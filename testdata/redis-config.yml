port: 53
disableIPv6: true
logLevel: debug

caching:
  minTime: 1m
  maxTime: 30m
  prefetching: true

redis:
  address: redis:6379
  connectionAttempts: 10
  connectionCooldown: 3s

upstream:
  default:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9

blocking:
  clientGroupsBlock:
    default:
      - ads
  blackLists:
    ads:
      - https://adaway.org/hosts.txt