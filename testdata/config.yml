upstream:
  default:
    - tcp+udp:8.8.8.8
    - tcp+udp:8.8.4.4
    - 1.1.1.1
customDNS:
  mapping:
    my.duckdns.org: 192.168.178.3
    multiple.ips: 192.168.178.3,192.168.178.4,2001:0db8:85a3:08d3:1319:8a2e:0370:7344
conditional:
  mapping:
    fritz.box: tcp+udp:192.168.178.1
    multiple.resolvers: tcp+udp:192.168.178.1,tcp+udp:192.168.178.2
filtering:
  queryTypes:
    - AAAA
    - A
blocking:
  blackLists:
    ads:
      - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
      - https://mirror1.malwaredomains.com/files/justdomains
      - http://sysctl.org/cameleon/hosts
      - https://zeustracker.abuse.ch/blocklist.php?download=domainblocklist
      - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
    special:
      - https://hosts-file.net/ad_servers.txt
  whiteLists:
    ads:
      - whitelist.txt
  clientGroupsBlock:
    default:
      - ads
      - special
    Laptop-D.fritz.box:
      - ads
  blockTTL: 1m
  # without unit -> use minutes
  refreshPeriod: 120
clientLookup:
  upstream: 192.168.178.1
  singleNameOrder:
      - 2
      - 1

queryLog:
  type: csv-client
  target: /opt/log

port: 55553,:55554,[::1]:55555
logLevel: debug
dohUserAgent: testBlocky
