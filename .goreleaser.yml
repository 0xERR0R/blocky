project_name: blocky

before:
  hooks:
    - go mod tidy
builds:
  - goos:
      - linux
      - windows
      - freebsd
      - netbsd
      - openbsd
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
      - mipsle
      - mips
    goarm:
      - 6
      - 7
    gomips:
      - softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: mipsle
      - goos: windows
        goarch: mips
    ldflags:
      - -w
      - -s
      - -X github.com/0xERR0R/blocky/util.Version=v{{.Version}}
      - -X github.com/0xERR0R/blocky/util.BuildTime={{time "20060102-150405"}}
      - -X github.com/0xERR0R/blocky/util.Architecture={{.Arch}}{{.Arm}}{{.Mips}}
    env:
      - CGO_ENABLED=0
release:
  draft: true
archives:
  - format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_v
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
      {{- if .Mips }}_{{ .Mips }}{{ end }}

snapshot:
  name_template: "{{ .Version }}-{{.ShortCommit}}"
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Build and dependencies"
      regexp: '^.*?build(\([[:word:]]+\))??!?:.+$'
      order: 30
    - title: Misc
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^chore:'
      - '^test:'
