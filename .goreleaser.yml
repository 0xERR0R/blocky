project_name: blocky

before:
  hooks:
    - go mod tidy
builds:
  - goos:
      - linux
      - windows
      - freebsd
      - netbsd
      - openbsd
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -w -s -X github.com/0xERR0R/blocky/util.Version={{.Version}} -X github.com/0xERR0R/blocky/util.BuildTime={{time "20060102-150405"}}
release:
  draft: true
archives:
  - format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

snapshot:
  name_template: "{{ .Tag }}-{{.ShortCommit}}"
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^chore:'
      - '^test:'
